---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Homer DashBoard | Glenn McA"
subtitle: "Homer Dashboard running on Pi4"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false
#'<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#80ffdb"
    highlight-secondary: "#48bfe3"
    highlight-hover: "#80ffdb"
    background: "#424549" #1
    card-background: "#48bfe3"
    text: "#80ffdb"
    text-header: "#0930c3"
    #text-title: "#6930c3"
    text-subtitle: "#424549"
    text-title: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional message
#message: "Hello Pi User"
